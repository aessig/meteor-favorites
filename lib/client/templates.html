<template name="favoriteButton">
	{{#if isFavorite _id}}
	{{> favoriteButtonFavorited _id=_id}}
	{{else}}
	{{> favoriteButtonNotFavorited}}
	{{/if}}
</template>

<template name="favoriteButtonFavorited">
	<a class="favorite-button" doc="{{_id}}"><i class="ui icon star fitted yellow"></i> {{_ "meteor_favorites_label"}}</a>
</template>

<template name="favoriteButtonNotFavorited">
	<a class="favorite-button" doc="{{_id}}"><i class="ui icon empty star fitted"></i> {{_ "meteor_favorites_label"}}</a>
</template>
